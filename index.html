<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz on javascript</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nova+Cut&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>


    <span id="selector">
        <div class="choozequiz">
            <h1>choose a quiz.</h1>
        </div>

        <div class="quizlist">
            <div class="div1">
                <button id="git"><img src="images/git.png" alt="#"></button>
                <button id="html"><img src="images/html.png" alt="#"></button>

            </div>
            <div class="div2">
                <button id="css"><img src="images/css.png" alt="#"></button>
                <button id="javascript"><img src="images/js3.png" alt="#"></button>

            </div>

        </div>
    </span>





    <div id="quiz" style="display: none;">
        <h1 id="head">simple javascript quiz</h1>
        <hr>
        <div class="questions">
            <h3 id="question">here is your question</h3>

            <ul class="inputs">
                <li>
                    <input type="radio" name="opt" id="ans1" class="answer">
                    <label for="ans1" id="opt1">option1</label>
                </li>
                <li>
                    <input type="radio" name="opt" id="ans2" class="answer">
                    <label for="ans2" id="opt2">option2</label>
                </li>
                <li>
                    <input type="radio" name="opt" id="ans3" class="answer">
                    <label for="ans3" id="opt3">option3</label>
                </li>
                <li>
                    <input type="radio" name="opt" id="ans4" class="answer">
                    <label for="ans4" id="opt4">option4</label>
                </li>

            </ul>

            <button id="submit">submit</button>
        <!-- <button id="previous">previous</button> -->
            <div id="score" class="scorearea">

            </div>

        </div>

    </div>


    <script src="quize.js"></script>


</body>

</html>
